name: üêû Docs Bug Report
description: Create a report to help us improve the docs.
title: "[DOCS-BUG]: "
labels: ["docs bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: which-page
    attributes:
      label: Docs Page
      description: On which Docs page does the error occur?
      placeholder: Tell us which page is it!
      value: "https://invalidlenni.gitbook.io/disweb/docs/AMOGUS"
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/diswebsite/disweb#CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
